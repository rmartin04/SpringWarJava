<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Guerreros</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" th:href="@{assets/css/noscript.css}" /></noscript>
</head>

<style>
	#mains {
	    width: 100%;
	}
</style>

<body>

<div id="wrapper">
	<section class="container-cuenta">
                    
    <div class="container-count">
    	<img th:src="@{/assets/img/user-circle.svg}" alt="Usuario" class="user-icon" width="32"/>
    </div>
  	
  	<div class="container-logout">
		<form method="post" action="/logout">
			<button type="submit" class="button">Cerrar sesi칩n</button>
		</form>
  	</div>
  </section>
	
	<header id="header">
		<h1>LISTADO GUERREROS</h1>
	</header>
    
	<main id="mains">
		<!-- Filtro por tipo -->
		<section class="filter-container">		
			<div class="filter-content">
			    <form method="get" action="/guerreros/filtrar">
			        <label for="tipo">Tipo:</label>
			        <select name="tipo" id="tipo">
			            <option value="">Todos</option>
			            <option value="T1">T1</option>
			            <option value="T2">T2</option>
			        </select>
			        <button type="submit">Filtrar</button>
			    </form>
		    </div>
		    
		    <div class="filter-content">
			    <form method="get" action="/guerreros/filtrar">
			        <label for="tipo">Tipo:</label>
			        <select name="tipo" id="tipo">
			            <option value="">Todos</option>
			            <option value="T1">T1</option>
			            <option value="T2">T2</option>
			        </select>
			        <button type="submit">Filtrar</button>
			    </form>
		    </div>
		    
		    <div class="filter-content">
			    <form method="get" action="/guerreros/filtrar">
			        <label for="tipo">Tipo:</label>
			        <select name="tipo" id="tipo">
			            <option value="">Todos</option>
			            <option value="T1">T1</option>
			            <option value="T2">T2</option>
			        </select>
			        <button type="submit">Filtrar</button>
			    </form>
		    </div>	
		</section>
	    
	    <!-- Tabla de guerreros -->
	    <table>
	        <thead>
	            <tr>
	                <th>Nombre</th>
	                <th>Tipo</th>
	                <th>Vida</th>
	                <th>Ataque</th>
	                <th>Defensa</th>
	                <th>Num Guerreros</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="guerrero : ${guerreros}">
	                <td th:text="${guerrero.nombre}">Guerrero 1</td>
	                <td th:text="${guerrero.tipo}">T1</td>
	                <td th:text="${guerrero.vida}">100</td>
	                <td th:text="${guerrero.ataque}">10</td>
	                <td th:text="${guerrero.defensa}">5</td>
	                <td th:text="${guerrero.numGuerreros}">1</td>
	            </tr>
	        </tbody>
	    </table>
	</main>
  
	<footer id="footer">
    	<!-- Bot칩n para a침adir guerrero -->	
	    <a href="guerreros/guerrero/nuevo"><button>A침adir Guerrero</button></a>
	</footer>
	
	<!-- BG -->
	<div id="bg" style="z-index: -1;"></div>
    
</div>
    <!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
