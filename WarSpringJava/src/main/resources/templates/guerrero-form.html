<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Guerrero</title>
    <style>
        body {
            background-color: #0b0f1a;
            color: #e0e6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
        }

        form {
            background-color: #1a1f2b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            width: 300px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #a0b0c0;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background-color: #2a2f3d;
            color: #ffffff;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 5px #00bfff;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #00bfff;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #009acd;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form th:action="@{/guerrero/guardar}" th:object="${guerrero}" method="post">
        <h2>Añadir Guerrero</h2>

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required />

        <label>Tipo:</label>
        <select th:field="*{tipo}">
            <option value="T1">T1</option>
            <option value="T2">T2</option>
            <!-- Más tipos si necesitas -->
        </select>

        <label>Fuerza Base:</label>
        <input type="number" th:field="*{fuerzaBase}" required />

        <label>Resistencia:</label>
        <input type="number" th:field="*{resistencia}" required />

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
