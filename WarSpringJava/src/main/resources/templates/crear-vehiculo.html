<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Vehículo</title>
    <style>
        body {
            background-color: #0b0f1a;
            color: #e0e6f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }

        form {
            background-color: #1a1f2b;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            width: 300px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #a0b0c0;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background-color: #2a2f3d;
            color: #ffffff;
            font-size: 14px;
        }

        input:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 5px #00ffcc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #00ffcc;
            color: #0b0f1a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #00ccaa;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form th:action="@{/vehiculo/guardar}" th:object="${vehiculo}" method="post">
        <h2>Añadir Vehículo</h2>

        <label>Nombre:</label>
        <input type="text" th:field="*{nombreVehiculo}" required />

        <label>Tipo:</label>
        <select th:field="*{tipoVehiculo}">
            <option value="T1">Tanque</option>
            <option value="T2">Nave</option>
            <!-- Agrega más tipos si es necesario -->
        </select>
	     <label>Puntos de Vida:</label>
        <input type="number" th:field="*{puntosVida}" required />
        <label>Ataque:</label>
        <input type="number" th:field="*{ataqueBase}" required />

        <label>Defensa:</label>
        <input type="number" th:field="*{defensaBase}" required />

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
